<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>相册</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.3.1.min.js"></script>
<script>
    window.onload = function(){
            var wrap = document.getElementById("container");
            var black = document.getElementById("black");
            var big = document.getElementById("big");
            var left = document.getElementById("left");
            var right = document.getElementById("right");
            var img = document.getElementById("bigimg");
            var link = wrap.getElementsByTagName("a");
            var cur = 0;
    
            for( var i = 0; i<link.length; i++ ){
                link[i].index = i;
                //点击图片显示大图
                link[i].onclick = function(){
                    var src = this.href;
                    cur = this.index;
                    black.style.display = "block";
                    big.style.display = "block";
                    big.style.left = big.style.top = "50%";
                    big.style.marginLeft = -big.offsetWidth/2 + "px";
                    big.style.marginTop = -big.offsetHeight/2 + "px";
                    img.src = src;
                    //点击向左按钮
                    left.onclick = function(){
                        cur -- ;
                        if( cur<0 ){
                            cur = link.length-1;
                        }
                        img.src = link[cur].href;
                    }
                    //点击向右按钮
                    right.onclick = function(){
                        cur ++ ;
                        if( cur>=link.length ){
                            cur = 0;
                        }
                        img.src = link[cur].href;          
                    }
                    //阻止a默认跳转
                    return false;
                }
            }
        
        black.onclick = function(){
            black.style.display = "none";
            big.style.display = "none";
    }
    }
    
    </script>
</head>

<body>
    <div id="container">
        <div class="hang">
            <div class="box">
                <a href="img/big1.jpg"><img src="img/big1.jpg" alt=""></a>
            </div>
            <div class="box">
                <a href="img/big2.jpg"><img src="img/big2.jpg" alt=""></a>
            </div>
            <div class="box">
                <a href="img/big3.jpg"><img src="img/big3.jpg" alt=""></a>
            </div>
        </div>
        <div class="hang">
            <div class="box">
                <a href="img/big4.jpg"><img src="img/big4.jpg" alt=""></a>
            </div>
            <div class="box">
                <a href="img/big5.jpg"><img src="img/big5.jpg" alt=""></a>
            </div>
            <div class="box">
                <a href="img/big6.jpg"><img src="img/big6.jpg" alt=""></a>
            </div>
        </div>
        <div class="hang">
            <div class="box">
                <a href="img/big7.jpg"><img src="img/big7.jpg" alt=""></a>
            </div>
            <div class="box">
                <a href="img/big8.jpg"><img src="img/big8.jpg" alt=""></a>
            </div>
            <div class="box">
                <a href="img/big9.jpg"><img src="img/big9.jpg" alt=""></a>
            </div>
        </div>   
    </div>
    <div id="black"></div>
    <div id="big">
        <img src="img/dirl.png" id="left" />
        <img src="img/dirr.png" id="right" />
        <img src="" id="bigimg"/>
    </div>
</body>
</html>
